<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chrono Critters Lobby</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
    <h2>Chrono Critters Lobby</h2>
    <input type="text" id="username" placeholder="Enter username" />
    <button onclick="joinLobby()">Join Lobby</button>
    <button onclick="disconnectLobby()">Disconnect</button>
    <br><br>
    <input type="text" id="message" placeholder="Enter message" />
    <button onclick="sendMessage()">Send Message</button>
    <br><br>
    <div id="lobbyEvents"></div>

    <script>
        let stompClient = null;
        let username = "";

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                stompClient.subscribe('/topic/lobby', function (event) {
                    const data = JSON.parse(event.body);
                    const lobbyEvents = document.getElementById('lobbyEvents');
                    lobbyEvents.innerHTML += `<div><b>${data.username}:</b> ${data.message}</div>`;
                });
            });
        }

        function joinLobby() {
            username = document.getElementById('username').value || "Anonymous";
            if (!stompClient) connect();
            stompClient.send("/app/lobby/join", {}, JSON.stringify({username: username, message: "joined the lobby"}));
        }

        function sendMessage() {
            const msg = document.getElementById('message').value;
            if (stompClient && username) {
                stompClient.send("/app/lobby/message", {}, JSON.stringify({username: username, message: msg}));
            }
        }

        function disconnectLobby() {
            if (stompClient) {
                stompClient.disconnect(() => {
                    const lobbyEvents = document.getElementById('lobbyEvents');
                    lobbyEvents.innerHTML += `<div><b>${username}:</b> Left the Lobby</div>`;
                });
                stompClient = null;
            }
        }
    </script>
</body>
</html>
