<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chrono Critters Lobby</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #playerList { margin-top: 1em; }
        #playerList li { margin-bottom: 0.5em; }
    </style>
</head>
<body>
    <h2>Chrono Critters Lobby</h2>
    <ul id="playerList"></ul>

    <script>
        let stompClient = null;

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function () {
                stompClient.subscribe('/topic/lobby', function (message) {
                    const players = JSON.parse(message.body);
                    updatePlayerList(players);
                });
                // Just connect, let backend handle player creation
                stompClient.send("/app/lobby/join");
                stompClient.send("/app/lobby/list");
            });
        }

        function updatePlayerList(players) {
            const list = document.getElementById('playerList');
            list.innerHTML = '';
            players.forEach(p => {
                const li = document.createElement('li');
                li.textContent = `ID: ${p.id} | Username: ${p.username}`;
                list.appendChild(li);
            });
        }

        connect();
    </script>
</body>
</html>
