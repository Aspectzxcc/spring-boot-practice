<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chrono-Critters Landing</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #critter-list { margin-bottom: 2em; }
        #queue-list { margin-top: 2em; }
        button { padding: 0.5em 1em; font-size: 1em; margin-right: 1em; }
        #player-select { margin-bottom: 2em; }
    </style>
</head>
<body>
    <h1>Welcome to Chrono-Critters!</h1>
    <div id="player-select">
        <strong>Select Player:</strong>
        <button onclick="selectPlayer('p1', 'Ash')">Ash</button>
        <button onclick="selectPlayer('p2', 'Misty')">Misty</button>
    </div>
    <div id="critter-list">
        <h2>Player's Critters</h2>
        <ul id="critters-ul">
            <li>Select a player above.</li>
        </ul>
    </div>
    <button id="matchmaking-btn" disabled>Enter Matchmaking</button>
    <div id="queue-list">
        <h2>Matchmaking Queue</h2>
        <ul id="queue-ul">
            <li>No players in queue.</li>
        </ul>
    </div>
    <script>
        let stompClient = null;
        let isConnected = false;
        let playerId = null;
        let username = null;

        function selectPlayer(id, name) {
            playerId = id;
            username = name;
            document.querySelector('#critter-list h2').textContent = `Player ${username}'s Critters`;
            loadCritters(playerId);
            document.getElementById('matchmaking-btn').disabled = false;
            connectWebSocket();
        }

        async function loadCritters(playerId) {
            const ul = document.getElementById('critters-ul');
            ul.innerHTML = '<li>Loading...</li>';
            try {
                const response = await fetch('http://localhost:8080/graphql', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: 'query($id: String!) { playerById(id: $id) { username critterRoster { name type } } }',
                        variables: { id: playerId }
                    })
                });
                const data = await response.json();
                ul.innerHTML = '';
                if (data.data && data.data.playerById && data.data.playerById.critterRoster) {
                    data.data.playerById.critterRoster.forEach(critter => {
                        const li = document.createElement('li');
                        li.textContent = `${critter.name} (${critter.type})`;
                        ul.appendChild(li);
                    });
                } else {
                    ul.innerHTML = `<li>No critters found for player ${playerId}.</li>`;
                }
            } catch (e) {
                ul.innerHTML = '<li>Failed to load critters.</li>';
            }
        }

        function updateQueue(queue) {
            const queueUl = document.getElementById('queue-ul');
            queueUl.innerHTML = '';
            if (!queue || queue.length === 0) {
                queueUl.innerHTML = '<li>No players in queue.</li>';
            } else {
                queue.forEach(id => {
                    const li = document.createElement('li');
                    li.textContent = id;
                    queueUl.appendChild(li);
                });
            }
        }

        function connectWebSocket() {
            const socket = new SockJS('http://localhost:8081/ws' + (playerId ? '?playerId=' + playerId : ''));
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function () {
                isConnected = true;
                stompClient.subscribe('/user/' + playerId + '/match', function (message) {
                    alert('Match found: ' + message.body);
                });
                stompClient.subscribe('/topic/queue', function (message) {
                    const queue = JSON.parse(message.body);
                    updateQueue(queue);
                });
                console.log("connected");
            });
        }

        function joinMatchmaking() {
            if (stompClient && isConnected && playerId) {
                stompClient.send("/app/matchmaking/join", {}, playerId);
                alert('Joined matchmaking queue as ' + username);
            } else {
                alert('Select a player and wait for connection.');
            }
        }

        document.getElementById('matchmaking-btn').onclick = joinMatchmaking;
    </script>
</body>
</html>
